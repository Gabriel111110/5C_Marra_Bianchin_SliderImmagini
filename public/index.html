<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progetto slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container" class="container">
        <!-- parte public-->
        <div id="home" class="content page visible">
            
            <!--quando viene premuto il bottone per andare alla parte di admin, in realtÃ  prima si va alla parte di login per accedere-->
            <a href="#login"><button id="goToAdmin">vai ad admin</button></a>
            

        </div>


        <!-- parte login-->
        <div id="login" class="page hidden">
            <!-- arrivato alla login dalla public, si inseriscono nome e pwd e una volta premuto il bottone login, si va all'admin-->
            <input type="text" id="username" placeholder="username">
            <input type="password" id="password" placeholder="password">
            <a href="#admin"><button id="loginButton">login</button></a>

        </div>



        <!-- parte admin-->
        <div id="admin" class="page hidden">
            <div class="todo-container">
                <h1>To-Do List</h1>
                <div class="todo-input-section">
                  <input type="text" id="caroselloInput" placeholder="Add a new task...">
                  <button id="insertButton">Add Task</button>
                </div>
            
                <ul id="caroselloList" class="todo-list"></ul>
                
                
                <div id="error-message">
                    <span>BisogndeleteTa inserire per forza qualcosa</span>
                </div>
              </div>
              
            <a href="#public"><button id="goToPublic">vai a public</button></a>

        </div>
    </div>
   <script type="module" src="public.js"></script>
   <script type="module" src="navigatorSupport.js"></script>
   <script type="module" src="navigator.js"></script>
   <script type="module" src="login.js"></script>
   <script type="module" src="scriptTodo.js"></script>
</body>
</html>
