<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progetto slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div id="container" class="container">
        <!-- parte public-->
        <div id="home" class="content page visible">


            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="crs">

                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>            <!--quando viene premuto il bottone per andare alla parte di admin, in realtÃ  prima si va alla parte di login per accedere-->
            <a href="#login"><button id="goToAdmin">vai ad admin</button></a>
            

        </div>


        <!-- parte login-->
        <div id="login" class="page hidden">
            <!-- arrivato alla login dalla public, si inseriscono nome e pwd e una volta premuto il bottone login, si va all'admin-->
            <input type="text" id="username" placeholder="username">
            <input type="password" id="password" placeholder="password">
            <a href="#admin"><button id="loginButton">login</button></a>

        </div>



        <!-- parte admin-->
        <div id="admin" class="page hidden">
            <div class="todo-container">
                <h1>To-Do List</h1>
                <div class="todo-input-section">
                  <!-- <input type="text" id="caroselloInput" placeholder="Add a new File..."> --->
                  <input id="file" name="file" type="file" id="caroselloInput" single>
                  <button id="insertButton">Add File</button>
                </div>
            
                
                <div id = "caroselloList" class="row">
                    <a id="link"></a>
                </div>
                
                <div id="error-message">
                    <span>Bisogna inserire per forza qualcosa</span>
                </div>
              </div>
              
            <a href="#public"><button id="goToPublic">vai a public</button></a>

        </div>
    </div>
   <script type="module" src="public.js"></script>
   <script type="module" src="navigatorSupport.js"></script>
   <script type="module" src="navigator.js"></script>
   <script type="module" src="login.js"></script>
   <script type="module" src="scriptTodo.js"></script>
</body>
</html>
